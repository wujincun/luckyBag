<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .map{
            height:100px;
            background:url('https://sf-static.b0.upaiyun.com/v-5798d230/global/img/logo-b.svg') center center no-repeat;
            animation:spread 5s linear forwards;
            position:absolute;
            left:50%;
            right:50%;
            text-align:center;
        }

        @keyframes spread{
            to{left:0;right:0;}
        }
    </style>
</head>
<body>
<div class="map"></div>
</body>
</html>
